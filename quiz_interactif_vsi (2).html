
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Interactif VSI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8f8f8, #e0f7fa);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #00796b;
        }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <h1>Bienvenue au Quiz Interactif VSI</h1>
    <p>Cliquez sur le bouton ci-dessous pour commencer le quiz.</p>
    <button onclick="startQuiz()">Je lance le quiz !</button>

    <script>
        function startQuiz() {
            alert("Le quiz commence ! (fonctionnalité à intégrer)");
        }
    </script>
</body>
</html>
